text.company_name_helper="Erscheint in der Titleleiste und in E-Mails"
text.advanced_boards_helper_content="Ideen entwickeln sich, wachsen und reifen. Dies ist der Ort, um sie im Auge zu behalten.<br/>Verschiebe Ideenkarten von einer Spalte zur nächsten, um ihren aktuellen Status darzustellen.<br/>Dies ist ein guter Ort, um mit der Forschung zu beginnen, Prototypen zu entwickeln und diese Prototypen mit einigen Kunden zu validieren, bevor du mit der Implementierung beginnst."
text.backlog_helper_content="Das Backlog ist die Heimat all deiner Aufgaben. Diejenigen, an denen du gerade arbeitest und an denen du arbeiten möchtest.<br/><br/>Um Fortschritte bei der Vervollständigung deines Backlogs zu erzielen, empfehlen wir, in kurzen Iterationen zu arbeiten - Sprints.<br/>Sprints sind zweiwöchige Zeitintervalle, die es ermöglichen sich auf kleinere, erreichbare Arbeitsfortschritte zu konzentrieren.<br/>Am Ende von zwei Wochen solltest du etwas zum 'demonstrieren' haben. Etwas, das deinen Benutzern oder Kunden einen Mehrwert bietet.<br/><br/>Auf diesem Bildschirm kannst du deine Aufgabenliste organisieren und verwalten, dein Backlog per Drag & Drop priorisieren und Backlog-Elemente deinem aktuellen Sprint zuweisen.<br/>Möchtest du weitere Informationen? Starte die Tour oder schließe, um loszulegen!"
text.glad_youre_here="Schön, dass du hier bsit. Nehmen wir uns eine Minute Zeit, um uns kennenzulernen."
text.business_research_section="Unser Bereich Business Research ist das neue Zuhause für deine Ideen. Dieser Abschnitt soll dich durch die Schritte der Kundenentwicklung, Problemforschung und Lösungsfindung führen."
text.our_roadmap_design="Unsere Roadmap soll dich von kleineren überschaubaren Meilensteinen bis zur Fertigstellung des Gesamtbildes führen. Plane Meilensteine mit einer Länge von ca. 3 Monaten und verwende diese Projektmarkierungen, um das Ziel zu erreichen."
text.this_is_where_you_spend_most_time="Hier verbringst du die meiste Zeit. Plane deine zweiwöchigen Sprints und führe sie erfolgreich mit dem Kanban Board und unseren Backlog-Tools aus. Verwende Retrospektiven, um für den nächsten Sprint zu wachsen."
text.idea_board_helper_content="Hier kannst du alle deine Ideen sammeln. Bespreche neue mit deinem Team und füge Meilensteine hinzu, um Fortschritte bei deinen Ideen zu sehen."
text.kanban_helper_content="Kanban ist das japanische Wort für Karte. Kanban-Boards wurden in den 40er Jahren von Toyota-Ingenieuren mit Lean Manufacturing gestartet.<br/>Es wird verwendet, um Informationen visuell auszutauschen und schnell Fortschritte zu erzielen.<br/>Kanban-Boards sind nützlich für die Visualisierung von Arbeit und Status, um aktive oder laufende Arbeiten zu verwalten, Arbeitsabläufe zu verwalten und schnell auf schlanke Verbesserungen hinzuarbeiten.<br/><br/>Starte die Tour, um zu sehen, wie unser Kanban-Board funktioniert, oder klicke auf Schließen, um loszulegen!"
text.my_timesheets_helper_content="In Stundenzetteln kannst du die tatsächlich an einer Aufgabe geleisteten Arbeitsstunden nachverfolgen.<br/>Dies ist hilfreich für Abrechnungszwecke, aber auch, um zu überprüfen, wie gut du deine Aufgaben im Voraus planen kannst.<br/>Überstunden können die Fälligkeitstermine anpassen, um Planungsunterschiede zu berücksichtigen."
text.new_project_helper_content="<p>Hier beschreibst, definierst und legstdu die Parameter für dein Projekt fest. Dies ist wichtig, da es der Teil ist, das dem gesamten Team die Prioritäten, Erwartungen und Richtlinien des Projekts mitteilt.</p><p><br/><em> Dinge, über die man hier nachdenken sollte: die 4Cs<br/>Sei klar (Clear), präzise (Concise), vollständig (Complete) und glaubwürdig (Credible).<br/><br/></em></p><p>Wenn du diese Dinge in deinen Projektbeschreibungen beherrscht, bleiben alle auf der gleichen Seite und helfen dabei das Risiko von Fehlern oder Fehltritten zu minimieren.</p><br/>Zeit für den Einstieg!<br/><br/>"
text.not_found_helper_content="<p>Wir haben noch keinen Inhalt für diese Seite.<br/>Bitte benutze unseren Link 'Brauchst du Hilfe' unten, um mehr über die Dinge zu erfahren, die du hier tun kannst.</p>"
text.retros_helper_content="<p>Retrospektiven sind schnelle Reflexionen über die Arbeit, die Teamfunktion und natürlich den Fortschritt.<br/>Hier kann sich dein Team einen Moment Zeit nehmen, um herauszufinden, was gut gelaufen ist, was nicht gut gelaufen ist und was beim nächsten Mal anders gemacht werden könnte.<br/>Wir empfehlen, in regelmäßigen Abständen oder mindestens am Ende jedes Meilensteins ein Review-Meeting durchzuführen.<br/></p>"
text.roadmap_helper_content="<p>Roadmaps sind hilfreich, um große Projekte in kleinere und besser verwaltbare Teile zu verkleinern.<br/><br/></p><p>Um deine Roadmap zu erstellen, empfehlen wir, Meilensteine festzulegen, die innerhalb eines Zeitraums von 3 Monaten erreicht werden können.</p><p>Meilensteine sind Kontrollpunkte auf dem Weg zum Projektabschluss.<br/>Einfach ausgedrückt: Wenn du einen Cross Country Road Trip unternimmst, kann jeder Staat, den du durchquerst, ein Meilenstein sein.<br/><br/>Klicke oben links auf 'Meilenstein hinzufügen', um loszulegen. Lege das Datum auf dieser Registerkarte oder im Roadmap-Diagramm selbst fest, indem du auf den Meilenstein im Kalender klickst und ihn ziehst.</p>"
text.show_clients_helper_content="<p>Kunden / Produkte organisieren deine Projekte in Kategorien und ermöglichen es Ihnen, verschiedene Gruppen zu isolieren.<br/><br/></p><p>Als Berater arbeitst du bereits mit Kunden zusammen, und hier kannst du sie organisieren.</p><p>Wenn ihr ein Produktteam seid, kannst du diesen Abschnitt verwenden, um deine Abteilungen (Marketing, Vertrieb, Betrieb usw.) zu organisieren und zu isolieren.</p>"
text.show_projects_helper_content="<p>Projekte sind das Herz deines Geschäfts und leantime! Veränderungen, Entwicklungen, Ziele und alles, was du bauen oder träumen kannst, beinhalten Projekte.<br/>Projektmanagement ist einfach der Prozess, um sicherzustellen, dass deine Projekte rechtzeitig, korrekt und mit echtem Geschäftswert fertiggestellt werden.<br/><br/>Hier werden deine Projekte finden. Auf deiner Projektseite kannst du ein Projekt erstellen und schnell Zahlen, Stunden, Budgets und den mit dem Projekt verbundenen Kunden anzeigen.<br/><br/>Auf dieser Seite erhälst du einen schnellen Überblick über alle deine Projekte.<br/><br/></p>"
text.new_db_version="Eine neue Version wurde installiert. Um Leantime benutzen zu können musst du deine Datenbank aktualisieren.<br/><br/><strong>Bitte erstelle ein Datenbank-Backup bevor du diese Aktualisierung durchführst!</strong><br/>Dies nimmt möglicherweise einige Minuten in Anspruch."
