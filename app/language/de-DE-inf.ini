## Strategy Message=

headline.sm.board="Strategy Message Board"

box.sm.qa="Who are the <em>targeted customer segments</em> and who is <em>explicitely out of scope</em>?"
box.sm.qb="What <em>value proposition</em> will you offer to your targeted customers?"
box.sm.qc="Why should custoemrs choose to do business with you, rather than with your competitors? What are our <em>distinguished characteristics</em> that are hard to copy?"
box.sm.qd="Why will you be able to live up to the promises made to your customers? Which <em>unique capabilities</em> do you possess and exploit?"
box.sm.qe="What will <em>change</em> with the new or revised strategy and what <em>will remain the same</em> over time? How do you ensure that existing customers, which remain in scope, are not lost?"
box.sm.qf="Why will the strategy allow <em>generating and/or increasting profits over time</em>?"
box.sm.qg="Who are the goals set with the new or revised strategy <em>realistically achievable</em>?"

