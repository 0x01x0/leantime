name: Acceptance tests

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Unit Tests
        run: |
          make unit-test

      - name: Run Acceptance Tests
        run: |
          make acceptance-test-ci
